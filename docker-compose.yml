version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=ticketbot
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  redis:
    image: redis:7-alpine
    restart: always

  backend:
    build: .
    restart: always
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn core.wsgi:application --bind 0.0.0.0:8000 --timeout 120"
    volumes:
      - .:/app
      - static_volume:/app/backend/staticfiles
    environment:
      - DEBUG=1
      - DATABASE_URL=postgres://postgres:postgres@db:5432/ticketbot
      - CELERY_BROKER_URL=redis://redis:6379/0
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - PYTHONPATH=/app/backend:/app
      - STATIC_ROOT=/app/backend/staticfiles
    depends_on:
      - db
      - redis

  worker_vatican:
    build: .
    restart: always
    command: celery -A backend.core worker -l info -Q vatican,celery
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/ticketbot
      - CELERY_BROKER_URL=redis://redis:6379/0
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - PYTHONPATH=/app/backend:/app
    depends_on:
      - db
      - redis

  worker_colosseum:
    build: .
    restart: always
    command: celery -A backend.core worker -l info -Q colosseum
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/ticketbot
      - CELERY_BROKER_URL=redis://redis:6379/0
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - PYTHONPATH=/app/backend:/app
    depends_on:
      - db
      - redis

  beat:
    build: .
    restart: always
    command: celery -A backend.core beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/ticketbot
      - CELERY_BROKER_URL=redis://redis:6379/0
      - PYTHONPATH=/app/backend:/app
    depends_on:
      - db
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=/api
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/static:ro
    depends_on:
      - backend
      - frontend

  solver:
    build: ./queue_solver
    restart: always
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis

  harvester:
    build: ./harvester
    restart: always
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

volumes:
  postgres_data:
    external: true
    name: root_postgres_data
  static_volume:
    external: true
    name: root_static_volume
