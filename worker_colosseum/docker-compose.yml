# Docker Compose for Colosseo Worker
# Hybrid Rust + Go architecture as per technical specification

version: '3.8'

services:
  # Rust Core: High-performance monitoring engine
  monitor-core:
    build:
      context: ./rust_core
      dockerfile: Dockerfile
    image: colosseo-monitor:rust-latest
    deploy:
      replicas: 4
      resources:
        limits:
          cpus: '3.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 512M
    environment:
      - RUST_LOG=info,colosseo_monitor=debug
      - REDIS_URL=redis://redis:6379
      - GRPC_BIND=0.0.0.0:50051
    ports:
      - "50051:50051"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=localhost:50051"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - colosseo-net

  # Go Orchestrator: Distributed coordination
  orchestrator:
    build:
      context: ./go_orchestrator
      dockerfile: Dockerfile
    image: colosseo-orchestrator:go-latest
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - REDIS_URL=redis://redis:6379
      - METRICS_PORT=8080
      - CONFIG_PATH=/etc/colosseo/config.yaml
    ports:
      - "8080:8080"
    volumes:
      - ./config:/etc/colosseo:ro
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - colosseo-net

  # Proxy Manager: Rotating proxy pool
  proxy-manager:
    build:
      context: ./go_orchestrator
      dockerfile: Dockerfile.proxy
    image: colosseo-proxy:latest
    environment:
      - REDIS_URL=redis://redis:6379
      - PROXY_CONFIG=/etc/proxies/config.yaml
    volumes:
      - ./proxies:/etc/proxies:ro
    depends_on:
      - redis
    networks:
      - colosseo-net
    restart: unless-stopped

  # Redis: State store and coordination
  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - colosseo-net

  # Prometheus: Metrics collection
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
    depends_on:
      - orchestrator
    networks:
      - colosseo-net
    restart: unless-stopped

  # Grafana: Metrics visualization
  grafana:
    image: grafana/grafana:latest
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    depends_on:
      - prometheus
    networks:
      - colosseo-net
    restart: unless-stopped

  # Notification Worker: Telegram/Discord alerts
  notification-worker:
    build:
      context: ./go_orchestrator
      dockerfile: Dockerfile.worker
    image: colosseo-notifier:latest
    environment:
      - REDIS_URL=redis://redis:6379
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - DISCORD_WEBHOOK=${DISCORD_WEBHOOK}
    depends_on:
      - redis
    networks:
      - colosseo-net
    restart: unless-stopped

volumes:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  colosseo-net:
    driver: bridge
